
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – Tienda API</title>
   <link rel="icon" href="https://previews.123rf.com/images/danilzorin/danilzorin1712/danilzorin171200069/106278513-online-shop-online-store-logo-logotype-for-business-isolated-vector-illustration.jpg" type="image/png">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body data-page="login">
  <div class="toast"></div>
  <header id="navbar" class="navbar"></header>

  <main class="container grid grid-2">
    <section class="card">
      <h2>Iniciar sesión</h2>
      <form id="formLogin" class="grid">
        <label>Correo<input name="correo" placeholder="usuario@ejemplo.com" required></label>
        <label>Contraseña<input name="contrasena" type="password" placeholder="********" required></label>
        <button class="button" type="submit">Entrar</button>
        <button class="button secondary" type="button" id="btnLogout">Cerrar sesión</button>
      </form>
      <p id="sessionInfo" class="muted"></p>
    </section>
    <section class="card">
      <h2>Config</h2>
      <p class="muted">Asegúrate de guardar tu API Base y API Key en la barra superior.</p>
      <ul>
        <li>Login → <code>POST /api/usuarios/login</code></li>
        <li>Productos → <code>GET /api/productos</code></li>
        <li>Carritos → <code>GET/POST /api/carrito</code></li>
      </ul>
    </section>
  </main>

  <script src="scripts/api.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
