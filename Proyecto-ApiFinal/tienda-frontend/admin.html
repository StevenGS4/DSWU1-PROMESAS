
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Tienda API</title>
   <link rel="icon" href="https://previews.123rf.com/images/danilzorin/danilzorin1712/danilzorin171200069/106278513-online-shop-online-store-logo-logotype-for-business-isolated-vector-illustration.jpg" type="image/png">

  <link rel="stylesheet" href="styles/main.css">
</head>



<body data-page="admin">
  <div class="toast"></div>
  <header id="navbar" class="navbar"></header>

  <main class="container grid grid-2">
    <section class="card">
      <h2>Agregar producto</h2>
      <form id="formProducto" class="grid">
        <label>Nombre<input name="nombre" required></label>
        <label>Marca<input name="marca"></label>
        <label>Precio<input type="number" step="0.01" name="precio" required></label>
        <label>Stock<input type="number" name="stock" value="0"></label>
        <label>Categoría<input name="categoria"></label>
        <label>URL Imagen<input name="url_img" placeholder="https://..."></label>
        <label>Clave SAT producto (product_key)<input name="product_key" value="60131324"></label>
        <label>Clave SAT unidad (unit_key)<input name="unit_key" value="H87"></label>
        <label>IVA (%)<select name="tax_rate">
          <option value="0.16" selected>16%</option>
          <option value="0.08">8%</option>
          <option value="0">0%</option>
        </select></label>
        <button class="button" type="submit">Crear</button>
      </form>
      <p class="muted">Se crea en **Facturapi** y se guarda en Firebase.</p>
    </section>

    <section class="card">
      <h2>Productos</h2>
      <table class="table">
        <thead><tr><th>Nombre</th><th>Marca</th><th>Precio</th><th>Stock</th><th>Img</th><th>Acciones</th></tr></thead>
        <tbody id="tbodyProductos"></tbody>
      </table>
    </section>
  </main>

  <script src="scripts/api.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/productos.js"></script>


  <!-- MODAL EDITAR PRODUCTO -->
<div id="modalEdit" class="modal" style="display:none;
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:999;">
  <div class="card" style="max-width:480px;width:100%;position:relative;">
    <h2>Editar producto</h2>
    <form id="formEdit" class="grid">
      <input type="hidden" name="id" id="editId">
      <label>Nombre<input name="nombre" id="editNombre" required></label>
      <label>Marca<input name="marca" id="editMarca"></label>
      <label>Precio<input type="number" step="0.01" name="precio" id="editPrecio" required></label>
      <label>Stock<input type="number" name="stock" id="editStock"></label>
      <label>URL Imagen<input name="url_img" id="editImg"></label>
      <button class="button" type="submit">Guardar cambios</button>
      <button class="button secondary" type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
  </div>
</div>

</body>
</html>
